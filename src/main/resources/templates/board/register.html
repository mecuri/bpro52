<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h2 class="mt-4">게시글 등록</h2>
		<form th:action="@{/board/register}" th:method="post">
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control" name="title" placeholder="Enter title">
				<label>작성자ID</label>
				<input type="email" class="form-control" name="writerEmail" placeholder="Enter email">
				<label>내용</label>
				<textarea class="form-control" name="content" placeholder="Enter content" rows="20"></textarea>
			</div>
			<button type="submit" class="btn btn-primary"> 등록 </button>
		</form>
	</th:block>
</th:block>
